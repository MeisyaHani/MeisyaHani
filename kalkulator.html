<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <h3>KALKULATOR SEDERHANA with js</h3>
    
    <script>
        
        function kalkulator() {
            // Meminta input dari pengguna untuk angka pertama
            let angkaPertama = prompt("Masukkan angka pertama:");
            let angkaKedua = prompt("Masukkan angka kedua:");
            let operasi = prompt("Pilih operasi (+, -, *, /):");

            // Mengonversi input ke dalam tipe data Number
            angkaPertama = Number(angkaPertama);
            angkaKedua = Number(angkaKedua);

            // Memeriksa apakah input valid
            if (isNaN(angkaPertama) || isNaN(angkaKedua)) {
                document.writeln("Input tidak valid!");
            } else {
                let hasil;

                // Menggunakan struktur if-else untuk menentukan operasi
                if (operasi === "+") {
                    hasil = angkaPertama + angkaKedua;
                    document.writeln("Hasil dari " + angkaPertama + " + " + angkaKedua + " adalah " + hasil + ".");
                } else if (operasi === "-") {
                    hasil = angkaPertama - angkaKedua;
                    document.writeln("Hasil dari " + angkaPertama + " - " + angkaKedua + " adalah " + hasil + ".");
                } else if (operasi === "*") {
                    hasil = angkaPertama * angkaKedua;
                    document.writeln("Hasil dari " + angkaPertama + " * " + angkaKedua + " adalah " + hasil + ".");
                } else if (operasi === "/") {
                    if (angkaKedua === 0) {
                        document.writeln("Tidak dapat membagi dengan nol!");
                    } else {
                        hasil = angkaPertama / angkaKedua;
                        document.writeln("Hasil dari " + angkaPertama + " / " + angkaKedua + " adalah " + hasil + ".");
                    }
                } else {
                    document.writeln("Operasi tidak valid!");
                }
            }
        }
    </script>
</head>
<body onload="kalkulator()">
</body>
</html>
